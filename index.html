<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios y Puntuaciones</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6364c06b65.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Comentarios y Puntuaciones</h1>
    <div id="comments-container">
    </div>
    
    <form id="comment-form">
        <h2>Agregar un comentario y puntuaci√≥n:</h2>
        <label for="comment">Comentario:</label>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
        
        <div id="star-container">
            <label class="rating-radio-label">
                <input type="radio" name="rating" value="1">
                <div class="icono"></div>
            </label>
            
            <label class="rating-radio-label">
                <input type="radio" name="rating" value="2">
                <div class="icono"></div>
            </label>
            
            <label class="rating-radio-label">
                <input type="radio" name="rating" value="3">
                <div class="icono"></div>
            </label>
            
            <label class="rating-radio-label">
                <input type="radio" name="rating" value="4">
                <div class="icono"></div>
            </label>
            
            <label class="rating-radio-label">
                <input type="radio" name="rating" value="5">
                <div class="icono"></div>
            </label>
        </div>
        
        <label for="username">Nombre</label>
        <input type="text" id="username">
        
        <label for="email">Email</label>
        <input type="text" id="email">
        
        <input id="submit" type="submit" value="Agregar comentario">
    </form>
    
    
</body>
</html>
